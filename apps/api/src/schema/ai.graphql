scalar JSON

type GeneratedRecipe {
  id: ID!
  title: String!
  servings: Int
  timeMinutes: Int
  ingredients: [String!]!
  steps: [String!]!
  substitutions: [String!]!
  tags: [String!]!
  nutrition: JSON
  imageUrl: String
}

input MixConstraintsInput {
  diet: [String!]
  exclude: [String!]
  targetCalories: Int
  cuisine: String
  maxTimeMinutes: Int
  utensils: [String!]
  skillLevel: String
  budget: String
}

type Mutation {
  mixRecipes(recipeIds: [ID!]!, constraints: MixConstraintsInput): GeneratedRecipe!
  mixIngredients(ingredientIds: [ID!]!, constraints: MixConstraintsInput): GeneratedRecipe!
  generateRecipeImage(recipeId: ID!): String!
}
